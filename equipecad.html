<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="equipecad.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="" alt="">
        <nav class="navegacao-menu">
        <p>Home</p>
        <p>Teams</p>
        <p>About</p>
        <button>Bem vindo, Entre ou se Cadastre</button>
    </nav>
    </header>
    <main>
        <article>    
            <form action="">
                <div id="text-title">
                    <h1>Cadastre sua Equipe!</h1>
                    <p>Preencha todas as lacunas e informções pedidas</p>
                </div>
                <div class="centralizacao">
                
                <div class="input-center">
                   <input type="text" placeholder="Nome da Equipe">
                    <input type="text" placeholder="Modalidade esportiva">
                    <label for="text">Ensira a logo da equipe</label>
                    <input type="file">
                    <input type="text" placeholder="Modalidade Esportiva">
                    <input type="text" placeholder="logadouro">
                    <input type="text" placeholder="Pais">
                </div> 
                    <div class="divisao-center"> 
                    <input type="text" placeholder="CPF">
                    <input type= "email" placeholder="Digite seu email">
                    <input type="text" placeholder="senha">
                    <input type="text" placeholder="Seu logadouro">
                    <label for="text">Sobre a Equipe</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div> 
            </div>
            <button>Finalizar</button>
            </form>
        </article>
    </main>
</body>
</html>
