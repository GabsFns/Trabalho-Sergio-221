<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="equipecad.css">
    <title>Cadastro de Equipe | Inclusion</title>
    <script src="animacao.js"></script>
</head>
<body>
    <header>
        <img src="img/logo-tipo-inclusion.png" alt="" width="400px">
        <nav class="navegacao-menu">
            <a href="index.html"><p>Home</p></a>
            <a href="vagas.html"><p>Teams</p></a>
            <a href="about.html"><p>About</p></a>
        <div class="dropdown">
        <button class="dropbtn">Bem vindo, Entre ou se Cadastre</button>
        <div class="dropdown-content">
            <a href="login.html">Entrar</a>
            <a href="cadastro.html">Cadastrar</a>
            
        </div>
          </div>
    </nav>
    </header>
    <main>
        <article>    
            <form action="">
                <div id="text-title">
                    <h1>Cadastre sua Equipe!</h1>
                    <p>Preencha todas as lacunas e informções pedidas</p>
                </div>
                <div class="centralizacao">
                
                <div class="input-center">
                   <input type="text" placeholder="Nome da Equipe" required>
                    <input type="text" placeholder="Modalidade esportiva" required>
                    <input type="text" placeholder="logadouro" required>
                    <input type="text" id="cpf" oninput="formatarCPF(this)" maxlength="14" placeholder="Digite seu CPF" required>
                    <label for="text">Ensira a logo da equipe</label>
                    <input type="file" required>
                </div> 

                <div class="divisao-center"> 
                    <input type="text" placeholder="Pais" required>
                    <input type= "email" placeholder="Digite seu email" required>
                    <input type="password" placeholder="senha" required>
                    <input type="text" id="telefone" placeholder="Insira seu Telefone" maxlength="11" oninput="formatarTelefone(this)" required>
                    <label for="text">Sobre a Equipe</label>
                    <textarea name="" id="" cols="30" rows="10" required></textarea>
                </div> 
            </div>
            <button>Finalizar</button>
            </form>
        </article>
        <footer>
            <p>Faetec 2023</p>

            <p>@Gabriel Fernandes</p>

        </footer>
    </main>
</body>
</html>
